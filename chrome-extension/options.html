<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ATS Scanner Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 24px;
    }
    h1 {
      margin-top: 0;
    }
    .setting {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .setting:last-child {
      border-bottom: none;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.9);
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Extension Settings</h1>
    
    <div class="setting">
      <label>
        <input type="checkbox" id="autoScan"> Auto-scan job pages
      </label>
      <small>Automatically analyze jobs when you visit them</small>
    </div>
    
    <div class="setting">
      <label>
        <input type="checkbox" id="saveHistory"> Save scan history
      </label>
      <small>Keep track of your scanned jobs</small>
    </div>
    
    <div class="setting">
      <label>API Server URL</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:8000">
      <small>Backend API endpoint (change if deployed)</small>
    </div>
    
    <div class="setting">
      <label>Theme</label>
      <select id="theme">
        <option value="dark">Dark (Recommended)</option>
        <option value="light">Light</option>
      </select>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
